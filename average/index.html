<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>calculate average</title>
	<script>
		var sum = 0;
		for (var i = 0; i < 10; i++) {
			var a = Number(prompt('input number' + (i + 1) + " : "));
			sum = sum + a;
		}
		avr = sum / 10
		alert('average= ' + avr);
	</script>
</head>
<body>

</body>
</html>
